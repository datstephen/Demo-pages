<!DOCTYPE html>
<html>
<head>
<style>
#p1{
border:2px solid green;
border-radius: 5px;
margin: 50px;
padding:10px;
}
#p2{
border-style:dotted;
border-color:#d3d3d3;
}
.p3{
border-style:dashed;
}
.p4{
border-style:double;
}
</style>
</head>
<body>
<p id="p1">This is a paragraph in the body tag enclosed in a border!</p>
<p id = "p2">This is a paragraph in the body tag enclosed in a border!</p>
<p class="p3">This is a paragraph in the body tag enclosed in a border!</p>
<p class="p4">This is a paragraph in the body tag enclosed in a border!</p>
</body>
</html>
