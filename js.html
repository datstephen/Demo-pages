<body>
<script>
var age = prompt("Enter age")

if(age >= 18){
document.write("Hello, you can vote")
}
else if(age >= 15){
document.write("Hello, wait three more years")
}
else if(age >= 12){
document.write("12 years to 15 years have no chance")

}
else{
document.write("Hello, you can not vote")
}
</script>
